version: "3.8"

services:
  # ============================================
  # FRONTEND - React App mit Nginx
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost:8000}
    container_name: oeh-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      FRONTEND_HOST: ${FRONTEND_HOST:-localhost}
      FRONTEND_PORT: ${FRONTEND_PORT:-80}
    depends_on:
      - backend
    networks:
      - app-network

  # ============================================
  # BACKEND - FastAPI
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oeh-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Server Config
      BACKEND_HOST: ${BACKEND_HOST:-localhost}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      PYTHONUNBUFFERED: "1"
      
      # Database Config
      DATABASE_URL: postgresql://${DB_USER:-admin}:${DB_PASSWORD:-changeme123}@${DB_HOST:-database}:5432/${DB_NAME:-oeh_wirtschaft}
      DB_HOST: ${DB_HOST:-database}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      DB_NAME: ${DB_NAME:-oeh_wirtschaft}
      
      # Security Config
      SECRET_KEY: ${SECRET_KEY:-oeh-wirtschaft-super-secret-key-2024-jku}
      
      # Master Admin Config
      MASTER_ADMIN_USERNAME: ${MASTER_ADMIN_USERNAME:-masteradmin}
      MASTER_ADMIN_PASSWORD: ${MASTER_ADMIN_PASSWORD:-OeH_Wirtschaft_2024!}
      MASTER_ADMIN_EMAIL: ${MASTER_ADMIN_EMAIL:-master@oeh.jku.at}
      
      # SMTP Config (für E-Mail-Verifizierung)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-ÖH Wirtschaft JKU}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      
      # Erlaubte E-Mail-Domains für LVA-Bewertung (kommagetrennt)
      ALLOWED_EMAIL_DOMAINS: ${ALLOWED_EMAIL_DOMAINS:-@students.jku.at}
    depends_on:
      - database
    networks:
      - app-network

  # ============================================
  # DATABASE - PostgreSQL
  # ============================================
  database:
    image: postgres:16-alpine
    container_name: oeh-database
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: ${DB_NAME:-oeh_wirtschaft}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
